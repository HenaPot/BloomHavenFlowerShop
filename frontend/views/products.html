<!-- Modal -->
  
    <div class="modal fade" id="filter_modal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="filterModalLabel">Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row mb-4">
                <div class="col-12">
                  <h6 class="mb-3">Select Categories</h6>
                  <div class="d-flex flex-wrap gap-2">
                    <div class="form-check category-item">
                      <input class="form-check-input category-checkbox" type="checkbox" id="cat1">
                      <label class="form-check-label p-2" for="cat1">Electronics</label>
                    </div>
                    <div class="form-check category-item">
                      <input class="form-check-input category-checkbox" type="checkbox" id="cat2">
                      <label class="form-check-label p-2" for="cat2">Fashion</label>
                    </div>
                    <div class="form-check category-item">
                      <input class="form-check-input category-checkbox" type="checkbox" id="cat3">
                      <label class="form-check-label p-2" for="cat3">Home & Living</label>
                    </div>
                    <div class="form-check category-item">
                      <input class="form-check-input category-checkbox" type="checkbox" id="cat4">
                      <label class="form-check-label p-2" for="cat4">Books</label>
                    </div>
                    <div class="form-check category-item">
                      <input class="form-check-input category-checkbox" type="checkbox" id="cat5">
                      <label class="form-check-label p-2" for="cat5">Sports</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-6 mb-3">
                  <h6 class="mb-3">Price Range</h6>
                  <select class="form-select" id="priceRange">
                    <option selected value="">Select Price Range</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-250">$100 - $250</option>
                    <option value="250-500">$250 - $500</option>
                    <option value="500+">$500+</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <h6 class="mb-3">Sort By</h6>
                  <select class="form-select" id="sortBy">
                    <option selected value="">Choose sorting option</option>
                    <option value="low-high">Price: Low to High</option>
                    <option value="high-low">Price: High to Low</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-outline-secondary" id="resetBtn">Reset Filters</button>
            <button type="button" class="btn btn-success" id="applyBtn">Apply Filters</button>
          </div>
        </div>
      </div>
    </div>


<script>
    document.getElementById("resetBtn").addEventListener("click", function () {
  document.querySelectorAll(".category-checkbox").forEach(checkbox => checkbox.checked = false);
  document.getElementById("priceRange").value = "";
  document.getElementById("sortBy").value = "";
});

document.getElementById("applyBtn").addEventListener("click", function () {
  const selectedCategories = [...document.querySelectorAll(".category-checkbox:checked")].map(cb => cb.nextElementSibling.textContent.trim());
  const selectedPrice = document.getElementById("priceRange").value;
  const selectedSort = document.getElementById("sortBy").value;

  console.log("Selected Categories:", selectedCategories);
  console.log("Selected Price Range:", selectedPrice);
  console.log("Selected Sort Option:", selectedSort);
});
</script>
