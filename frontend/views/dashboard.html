<section id="dashboard" style="background-color: #eee;">
<div class="container py-5">
    <!-- Dashboard Header -->
    <div class="row mb-4">
    <div class="col-12">
        <h2 class="fw-bold">My Dashboard</h2>
    </div>
    </div>

    <!-- Quick Stats -->
    <div class="row mb-4">
    <div class="col-md-3">
        <div class="card border-success">
        <div class="card-body text-center">
            <i class="fas fa-shopping-bag fa-2x text-success mb-3"></i>
            <h5 class="card-title">Total Orders</h5>
            <h3 class="card-text text-success" id="total-orders-count" >12</h3>
        </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-success">
        <div class="card-body text-center">
            <i class="fas fa-heart fa-2x text-success mb-3"></i>
            <h5 class="card-title">Wishlist Items</h5>
            <h3 class="card-text text-success" id="wishlist-count" >5</h3>
        </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-success">
        <div class="card-body text-center">
            <i class="fas fa-box fa-2x text-success mb-3"></i>
            <h5 class="card-title">Pending</h5>
            <h3 class="card-text text-success" id="pending-count">2</h3>
        </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-success">
        <div class="card-body text-center">
            <i class="fas fa-truck fa-2x text-success mb-3"></i>
            <h5 class="card-title">Delivered</h5>
            <h3 class="card-text text-success" id="delivered-count">10</h3>
        </div>
        </div>
    </div>
    </div>

    <!-- Recent Orders -->
    <div class="row mb-4">
    <div class="col-12">
        <div class="card border-success">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Recent Purchases</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
            <table class="table table-hover" id="dashboard_table1">
                <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- Quick Actions -->
    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="card border-success" style="height: 300px;">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Quick Actions</h5>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
            <div class="d-grid gap-3">
            <a href="#shopping_cart" class="btn btn-outline-success">
                <i class="fas fa-shopping-cart me-2"></i>View Cart
            </a>
            <a href="#products" class="btn btn-outline-success">
                <i class="fas fa-shop me-2"></i>Shop Now
            </a>
            <a href="#profile" class="btn btn-outline-success">
                <i class="fas fa-user me-2"></i>View Profile
            </a>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card border-success h-100">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Recently Viewed Products</h5>
        </div>
        <div class="card-body">
            <table id="productViewsTable" class="table table-striped table-bordered table-sm" style="width:100%">
                    <thead></thead>
                    <tbody></tbody>
            </table>
        </div>
        </div>
    </div>
    </div>
</div>
</section>

<script>
    new DataTable('#dashboard_table1');
    new DataTable('#productViewsTable');
</script>
