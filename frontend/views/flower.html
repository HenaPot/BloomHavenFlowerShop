<section id="flower" class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 mb-4 mx-auto d-flex flex-column align-items-center">
      <!-- Main image -->
      <img id="flower-main-image" src="" class="img-fluid mb-3 border rounded" alt="Product Image" style="max-height:320px;object-fit:cover;">
      <!-- Thumbnails -->
      <div id="flower-thumbnails" class="d-flex flex-wrap gap-2 justify-content-center"></div>
    </div>
    <div class="col-md-5 mb-4 mx-auto">
      <h2 id="flower-name"></h2>
      <p><strong>Category:</strong> <span id="flower-category"></span></p>
      <p><strong>Price:</strong> <span id="flower-price" style="font-size:2.2rem;font-weight:bold;"></span></p>
      <p id="flower-description" style="font-size:1.4rem;"></p>
      <div class="mb-2">
        <label for="flower-quantity-input" class="form-label"><strong>Quantity:</strong></label>
        <input type="number" id="flower-quantity-input" class="form-control" value="1" min="1" style="width: 100px; display: inline-block;">
      </div>
      <div class="d-flex gap-2 mt-4">
        <button id="addToCartBtn" class="btn btn-success flex-fill">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
        <button id="addToWishlistBtn" class="btn btn-outline-success flex-fill">
          <i class="bi bi-heart"></i> Add to Wishlist
        </button>
      </div>
    </div>
  </div>
</section>
