<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <h2 class="fw-bold mb-5">Shopping Cart</h2>
    <!-- Add cart item count here if you want to show it -->
    <div class="row d-flex justify-content-center align-items-start h-100">
      <!-- Left side: Top cards and item cards -->
      <div class="col-lg-7">
        <div class="row mb-4">
          <!-- Total Value Card -->
          <div class="col-md-6 mb-3">
            <div class="card h-100 border-success">
              <div class="card-body">
                <h5 class="card-title">Total Value</h5>
                <h3 class="card-text">
                  $<span id="cart-total-value">0</span>
                </h3>
                <small class="text-muted">
                  <span id="cart-total-count">0</span> items in cart
                </small>
              </div>
            </div>
          </div>
          <!-- Quick Actions Card -->
          <div class="col-md-6 mb-3">
            <div class="card h-100 border-success">
              <div class="card-body">
                <h5 class="card-title">Quick Actions</h5>
                <div class="d-flex gap-2 mt-3">
                  <button class="btn btn-sm btn-outline-danger flex-grow-1" id="clearCartBtn">
                    Clear Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Cart items will be rendered here -->
        <div id="cartItems"></div>
      </div>
      <!-- Right side: Purchase details (unchanged) -->
      <div class="col-lg-5">
        <div class="card bg-success text-white rounded-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="mb-0">Purchase details</h5>
              <i class="fa-solid fa-credit-card"></i>
            </div>
            <form id="purchase_form">
              <div class="row">
                <!-- Name input -->
                <div class="mb-3 col-6">
                  <label class="form-label" for="name">Name</label>
                  <input name="name" type="text" class="form-control form-control-md" id="name" value="" required />
                </div>
        
                <!-- Surname input -->
                <div class="mb-3 col-6">
                  <label class="form-label" for="surname">Surname</label>
                  <input name="surname" type="text" class="form-control form-control-md" id="surname" value="" required />
                </div>
              </div>
        
              <!-- Address input -->
              <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input name="address" id="address" class="form-control form-control-md" value="" required />
              </div>

              <!-- Postal code input -->
              <div class="mb-3">
                <label class="form-label" for="postal_code">Postal Code</label>
                <input name="postal_code" id="postal_code" class="form-control form-control-md" value="" required />
              </div>
        
              <div class="row">
                <!-- City input -->
                <div class="mb-3 col-6">
                  <label class="form-label" for="city">City</label>
                  <input name="city" id="city" class="form-control form-control-md" value="" required/>
                </div>
        
                <!-- Country input -->
                <div class="mb-3 col-6">
                  <label class="form-label" for="country">Country</label>
                  <input name="country" id="country" class="form-control form-control-md" value="" required />
                </div>
              </div>
        
              <!-- Phone Number input -->
              <div class="mb-3">
                <label class="form-label" for="phone_number">Phone Number</label>
                <input name="phone_number" type="tel" id="phone_number" class="form-control form-control-md" value="" required />
              </div>
            
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" id="checkoutBtn" class="btn btn-lg fw-bold" style="background-color: #ffc439; border-color: #ffc439; color: #003087;">
                  <i class="fab fa-paypal me-2" style="color: #003087;"></i> Pay with PayPal
                </button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
