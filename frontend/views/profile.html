<section id="profile" style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
      </div>
  
      <div class="row align-items-center">
        <div class="col-lg-4">
          <div class="card mb-4 border border-2 border-success">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid profile-img" style="width: 150px;">
              <h5 class="my-3">John Smith</h5>
              <p class="text-muted mb-4">Role - Customer</p>
              <div class="d-flex justify-content-center mb-2">
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success" data-bs-toggle="modal" data-bs-target="#edit_modal">Edit my Profile</button>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button id="delete-account-btn" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Delete my Account</button>
            </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <h2 class="fw-bold text-center mb-5">My Profile</h2>
          <div class="card mb-4 border border-2 border-success">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Johnatan Smith</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Heeena</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">example@example.com</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Date of Birth</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">27.01.2024.</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="edit_modal" aria-labelledby="edit_modal_label">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit_modal_label">Edit Profile Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit_profile_form">
            <div class="row">
              <div class="mb-4">
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                    alt="Picture placeholder" style="width: 300px;" />
                </div>
                <div class="d-flex justify-content-center">
                    <div data-mdb-ripple-init class="btn btn-sm btn-success">
                        <label class="form-label text-white m-1" for="profile_picture">Choose file</label>
                        <input type="file" class="form-control d-none" id="profile_picture" name = "file" onchange="displaySelectedImage(event, 'selectedImage')" />
                    </div>
                </div>
            </div>
              <!-- Username input -->
              <div class="mb-3 col-6">
                <label class="form-label" for="edit_username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input name="edit_username" type="text" class="form-control form-control-md" id="edit_username" value="Heeeena">
                </div>
              </div>
  
              <!-- Birthday input -->
              <div class="mb-3 col-6">
                <label class="form-label" for="edit_date_of_birth">Date of Birth</label>
                <input name="edit_date_of_birth" type="date" id="edit_date_of_birth" class="form-control form-control-md" value="2003-01-27" />
              </div>
            </div>
  
            <!-- Fullname input -->
            <div class="mb-3">
              <label class="form-label" for="edit_name">Full Name</label>
              <input name="edit_name" id="edit_name" class="form-control form-control-md" value="Hena Potogija" />
            </div>
  
            <!-- Email input -->
            <div class="mb-3">
              <label class="form-label" for="edit_email">Email address</label>
              <input name="edit_email" type="email" id="edit_email" class="form-control form-control-md" value="hena.potogija@stu.ibu.edu.ba" />
            </div>
  
            <!-- Address input -->
            <div class="mb-3">
              <label class="form-label" for="edit_address">Address</label>
              <input name="edit_address" id="edit_address" class="form-control form-control-md" value="Bay Area, San Francisco, CA" />
            </div>
        <!-- </div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="save" class="btn btn-success">Save changes</button>
        </div>
       </form>
      </div>
    </div>
  </div>

<script>
$(document).ready(function () {
  $("#delete-account-btn").on("click", function () {
    UserService.deleteAccount();
  });

  UserService.getUserData();
});
</script>
