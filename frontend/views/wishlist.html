<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <h2 class="fw-bold mb-5">My Wishlist</h2>
    <div class="row">
      <div class="col-12">
        <!-- Summary and actions -->
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <div class="card border-success h-100">
              <div class="card-body">
                <h5 class="card-title">Total Value</h5>
                <h3 class="card-text">
                  $<span id="wishlist-total-value">0</span>
                </h3>
                <small class="text-muted">
                  <span id="wishlist-total-count">0</span> items in wishlist.
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card border-success h-100">
              <div class="card-body">
                <h5 class="card-title">Quick Actions</h5>
                <div class="d-flex flex-column flex-md-row gap-2 mt-3">
                  <button class="btn btn-sm btn-success flex-fill" id="addAllToCartBtn">
                    Add All to Cart
                  </button>
                  <button class="btn btn-sm btn-outline-danger flex-fill" id="clearWishlistBtn">
                    Clear Wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Wishlist items -->
        <div id="wishlistItems">
          <!-- Example Item -->
          <div class="card mb-3 border-success">
            <div class="card-body">
              <div class="row align-items-center g-2">
                <div class="col-3 col-md-2">
                  <img src="./assets/images/buket.jpg" class="img-fluid rounded" style="width: 65px;">
                </div>
                <div class="col-9 col-md-5">
                  <h5 class="card-title mb-1">Rose Bouquet</h5>
                  <div class="mb-2">
                    <span class="fw-bold">$999.99</span>
                  </div>
                </div>
                <div class="col-6 col-md-2 d-flex flex-column justify-content-center align-items-center">
                  <label class="form-label d-none d-md-block">Quantity</label>
                  <div class="input-group">
                    <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                  </div>
                </div>
                <div class="col-6 col-md-3 d-flex flex-column justify-content-center align-items-center">
                  <button class="btn btn-success mb-2 w-100">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                  </button>
                  <button class="btn btn-outline-danger w-100 mb-2">
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Repeat for more items -->
        </div>
      </div>
    </div>
  </div>
</section>
